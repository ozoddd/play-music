<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="music-player">
      <h4 id="music-count">Songs 1 / 3</h4>
      <div class="cover">
        <div class="ripple-wrapper">
          <img
            id="cover"
            src="./images/Shawn Mendes - There s Nothing Holdin  Me Back.jpg"
            alt="cover"
          />
          <span class="ripple"></span>
          <span class="ripple"></span>
          <span class="ripple"></span>
        </div>
      </div>

      <h3 id="title">Song Title</h3>
      <audio
        id="audio"
        src="./music/Shawn Mendes - There s Nothing Holdin  Me Back.mp3"
      ></audio>

      <div class="progress-container">
        <span id="current-time">00:00</span>
        <input type="range" id="progress" value="0" max="100" />
        <span id="duration">00:00</span>
      </div>

      <div class="volume-container">
        <input
          type="range"
          id="volume"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
        <span id="volume-value">50</span>
      </div>

      <div class="controls">
        <button id="prev">&#9664;</button>
        <button id="play">&#9654;</button>
        <button id="next">&#9654;&#9654;</button>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
